<nav aria-label="breadcrumb" class="mt-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/livroLista']">In√≠cio</a></li>
    <li *ngFor="let bc of breadcrumbs; let last = last" class="breadcrumb-item" [ngClass]="{ 'active': last }" [attr.aria-current]="last ? 'page' : null">
      <ng-container *ngIf="!last">
        <a [routerLink]="[bc.url]">{{ bc.label }}</a>
      </ng-container>
      <ng-container *ngIf="last">
        {{ bc.label }}
      </ng-container>
    </li>
  </ol>
</nav>
